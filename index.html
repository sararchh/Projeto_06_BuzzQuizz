<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuzzQuizz</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <h1>BuzzQuizz</h1>
  </header>
  <div class="paginaInicial">
    <div class="criarQuizz">
      <p>Você não criou nenhum </p>
      <p> quizz ainda :(</p>
      <button onclick="criarQuizz()">Criar Quizz</button>
    </div>

    <div class="listarSeusQuizzes escondida">
      <div class="divHeader">
        <h2>Seus Quizzes</h2>
        <button class="buttonAdicionarQuizz" onclick="criarQuizz()"> <img src="./icones/add.png"
            alt="botao adicionar quizz"> </button>
      </div>

      <ul class="seusQuizzes">

      </ul>
    </div>

    <div class="todosOsQuizzes">
      <h2>Todos os Quizzes</h2>
      <ul class="quizzes">
      </ul>

    </div>
  </div>

  <div class="informacoesIniciais escondida">
    <div class="informacoesBasicas">
      <div class="comeco">
        <a>Começe pelo começo</a>
      </div>
      <div class="informacoesDoQuizz">
        <input class="titulo" type="text" placeholder="Título do seu quizz">
        <input class="imagem" type="url" placeholder="URL da imagem do seu quizz">
        <input class="qntdDePerguntas" type="number" placeholder="Quantidade de perguntas do quizz">
        <input class="qntdDeNiveis" type="number" placeholder="Quantidade de níveis do quizz">
      </div>
      <button class="irParaPerguntas" onclick="irParaPerguntas()">
        <a>Prosseguir pra criar perguntas</a>
      </button>
    </div>

  </div>



  <div class="perguntas escondida">
    <div class="caixaPerguntas">
      <div class="criacaoDePerguntas ">
        <div>
          <a>Crie suas perguntas</a>
        </div>
        <div class="todasAsPerguntas">

        </div>

      </div>
      <button class="irParaNiveis" onclick="irParaNiveis()">
        <a>Prosseguir para níveis</a>
      </button>
    </div>
  </div>
  </div>

  <div class="niveis escondida">
    <div class="escolhaNiveis">

      <div><a>Agora, decida os níveis<a></div>

      <div class="todosOsNiveis">

      </div>
      <button class="finalizarQuizz" onclick="quizzCriado()">
        <a>Finalizar Quizz</a>
      </button>
    </div>
  </div>

  <div class="telaFinal escondida">
    <div class="sucessoQuizz">
      <h3>Seu Quizz está pronto!</h3>
      <div class="recebeImagemDoQuizz">
        IMAGEM DO QUIZZ
      </div>
      <button class="acessarQuizz">
        <a>Acessar Quizz</a>
      </button>
      <a class="voltar">Voltar pra Home</a>
    </div>
  </div>
  <!--Respostas-->
  <div class="respostasQuizzes escondida">
    <ul class="respostaQuizz"></ul>
  </div>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="./script/script.js"></script>

</html>
